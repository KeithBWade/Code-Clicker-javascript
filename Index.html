<html>
	<head>
		<script src="Main.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<title>CodeDay Clicker</title>
	</head>
	<body onload="loadSave()">
		<div class="tabs">
			<button class="tablinks" onclick="openTab(event, 'Main')" id="defaultOpen">
				Main Page
			</button>
			<button class="tablinks" onclick="openTab(event, 'Upgrades');checkUpgrades()">
				Upgrades
			</button>
			<button class="tablinks" onclick="openTab(event, 'Gabby')">
				Gabby
			</button>
		</div>
		<div id="Main" class="tabcontent">
			<p id="points" class="maincontent">0 Lines of </p>
			<p id="codepersec" class="maincontent">0 Lines per second</p>
			<button id="click" onmouseup="addPoints()" class="maincontent">Click Me</button>
			<br>
			<br>
			<button id="david" onclick="buyDavid()" class="maincontent">Buy a David for 10 Lines of code</button>
			<p id="davidAmmount" class="maincontent">You have 0 Davids</p>
			<p id="davidProduce" class="maincontent">Writing 0 Lines of code per second</p>
			<br>
			<button id="izzy" onclick="buyIzzy()" class="maincontent">Buy a Izzy for 100 Lines of code</button>
			<p id="izzyAmmount" class="maincontent">You have 0 Izzys</p>
			<p id="izzyProduce" class="maincontent">Writing 0 Lines of code per second</p>
			<br>
			<button id="nicole" onclick="buyNicole()" class="maincontent">Buy a nicole for 1100 Lines of code</button>
			<p id="nicoleAmmount" class="maincontent">You have 0 nicoles</p>
			<p id="nicoleProduce" class="maincontent">Writing 0 Lines of code per second</p>
			<br>
		</div>
		<div id="Upgrades" class="tabcontent">
			<div id="davidUpgrades" class="upgrades">
				<div id="davidRedbull">
					<button id="redbull" class="davidRedbull" onclick="davidRedBull()">Buy david redbull for 100 Lines of code</button>
					<p class="davidRedbull">Makes david write twice as many lines of code per second</p>
				</div>
			</div>
		</div>
		<div id="Gabby" class="tabcontent" onclick="gabbyJoke()">
			<button>
				press for joke
			</button>
			<p id="gabbyJokes">

			</p>
		</div>
	</body>
</html>
