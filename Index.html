<html>
	<head>
		<script src="Main.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<title>CodeDay Clicker</title>
	</head>
	<body onload="loadSave()">

			<button class="tablinks" onclick="openTab(event, 'Main')">

			</button>
			<button class="tablinks" onclick="openTab(event, 'Upgrades')">
				Upgrades

		</div>

			<button id="david" onclick="buyDavid()">Buy a David for 10 Lines of code</button>
			<p id="davidAmmount">You have 0 Davids</p>

			<br>

			<p id="izzyAmmount">You have 0 Izzys</p>
			<p id="izzyProduce">Writing 0 Lines of code per second</p>
			<br>
			<button id="nicole" onclick="buyNicole()">Buy a nicole for 1100 Lines of code</button>
			<p id="nicoleAmmount">You have 0 nicoles</p>
			<p id="nicoleProduce">Writing 0 Lines of code per second</p>
			<br>
		</div>
		<div id="Upgrades" class="tabcontent">
			<p>
				test
			</p>
		</div>
	</body>
</html>
